<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>警告用ワード管理</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Sans", "Yu Gothic", sans-serif; background:#f3f4f6; }
    .wrap { padding: 24px; max-width: 900px; margin: 0 auto; }
    .card { background:#fff; border:1px solid rgba(0,0,0,.08); border-radius:16px; box-shadow: 0 10px 30px rgba(0,0,0,.08); padding:18px; }
    h1 { margin: 0 0 12px; font-size: 20px; }
    .top { display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap: wrap; }
    a.btn, button.btn { padding: 10px 12px; border-radius: 12px; border:1px solid rgba(0,0,0,.12); background:#fff; color:#111827; font-weight:700; font-size: 14px; text-decoration:none; cursor:pointer; }
    button.danger { background:#b91c1c; border-color:#b91c1c; color:#fff; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align:left; padding: 10px 8px; border-bottom: 1px solid rgba(0,0,0,.08); font-size: 13px; }
    th { opacity: .8; }
    input[type="text"] { padding:10px 12px; border:1px solid rgba(0,0,0,.18); border-radius:12px; font-size:14px; min-width: 320px; }
    .muted { opacity: .7; }
    form { margin:0; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <h1>警告用ワード管理</h1>
        <div style="display:flex; gap:10px; flex-wrap: wrap;">
          <a class="btn" href="{{ url_for('menu') }}">メニューへ</a>
        </div>
      </div>
      <div class="muted" style="margin-bottom:12px;">チャット送信時に部分一致で検出します（大文字小文字を区別しません）。</div>

      <form method="post" action="{{ url_for('admin_warning_words') }}" style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:14px;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <input type="text" name="word" placeholder="追加するワード" required />
        <button class="btn" type="submit">追加</button>
      </form>

      {% if message %}
        <div class="muted" style="margin-bottom:12px;">{{ message }}</div>
      {% endif %}

      <table>
        <thead>
          <tr><th>ワード</th><th>操作</th></tr>
        </thead>
        <tbody>
          {% for w in words %}
            <tr>
              <td>{{ w.word }}</td>
              <td>
                <form method="post" action="{{ url_for('admin_warning_word_delete', word_id=w.id) }}" onsubmit="return confirm('削除しますか？');">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                  <button class="btn danger" type="submit">削除</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
