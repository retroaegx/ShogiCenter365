<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>チャット履歴</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Sans", "Yu Gothic", sans-serif; background:#f3f4f6; }
    .wrap { padding: 24px; max-width: 1100px; margin: 0 auto; }
    .card { background:#fff; border:1px solid rgba(0,0,0,.08); border-radius:16px; box-shadow: 0 10px 30px rgba(0,0,0,.08); padding:18px; }
    h1 { margin: 0 0 12px; font-size: 20px; }
    .top { display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap: wrap; }
    a.btn { padding: 10px 12px; border-radius: 12px; border:1px solid rgba(0,0,0,.12); background:#fff; color:#111827; font-weight:700; font-size: 14px; text-decoration:none; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align:left; padding: 10px 8px; border-bottom: 1px solid rgba(0,0,0,.08); font-size: 13px; vertical-align: top; }
    th { opacity: .8; white-space: nowrap; }
    .muted { opacity: .7; }
    .flag { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; background:#fee2e2; border:1px solid #ef4444; color:#991b1b; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <h1>チャット履歴</h1>
          <div class="muted">{{ username }} (id: {{ user_id }})</div>
        </div>
        <div style="display:flex; gap:10px; flex-wrap: wrap;">
          <a class="btn" href="{{ url_for('admin_users') }}">ユーザー一覧へ</a>
          <a class="btn" href="{{ url_for('menu') }}">メニューへ</a>
        </div>
      </div>

      <table style="margin-top:12px;">
        <thead>
          <tr><th>時刻</th><th>対局</th><th>内容</th><th>警告</th></tr>
        </thead>
        <tbody>
          {% for m in messages %}
            <tr>
              <td class="mono">{{ m.timestamp }}</td>
              <td class="mono">{{ m.game_id }}</td>
              <td>{{ m.text }}</td>
              <td>
                {% if m.flagged %}
                  <span class="flag">検出: {{ m.hit_words|join(', ') }}</span>
                {% else %}
                  <span class="muted">-</span>
                {% endif %}
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
