<!DOCTYPE html>
<html lang="ja" data-i18n-title="reset.documentTitle">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="no-referrer" />
  <link rel="stylesheet" href="/shogi-assets/site.css?v=static-v7" />
  <title></title>
</head>
<body class="shogi-static-body">
  <div class="shogi-static">
    <div id="staticHeader"></div>

    <main>
      <section class="page-hero">
        <div class="container">
          <div class="paper-pane page-pane">
            <header class="page-head">
              <h1 class="page-title" data-i18n="reset.h1"></h1>
              <p class="page-desc" data-i18n="reset.desc"></p>
            </header>

            <div class="page-body">
              <form class="form-card" id="resetForm" onsubmit="return false;" style="max-width: 560px;">
                <label><span data-i18n="reset.form.pw.label"></span>
                  <input name="pw" type="password" required placeholder="" data-i18n-placeholder="reset.form.pw.placeholder" autocomplete="new-password" />
                </label>
                <label><span data-i18n="reset.form.pw2.label"></span>
                  <input name="pw2" type="password" required placeholder="" data-i18n-placeholder="reset.form.pw2.placeholder" autocomplete="new-password" />
                </label>
                <button class="primary" id="resetSubmit" type="button" data-i18n="reset.form.submit"></button>
                <p class="muted" id="resetMsg" aria-live="polite"></p>

                <div style="margin-top: 12px; display:flex; gap: 10px; flex-wrap: wrap;">
                  <a class="ghost" href="/" data-i18n="reset.links.home"></a>
                  <a class="ghost" href="/#account" data-i18n="reset.links.login"></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="staticFooter"></div>
  </div>

  <script defer src="/shogi-assets/static_shell.js?v=static-v10"></script>

  <script defer src="/i18n/dom_i18n.js"></script>

  <script defer src="/reset-password.js"></script>
</body>
</html>
